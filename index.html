<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Her, From Tanishk üíå</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .scene {
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in;
    }
    p {
      font-size: 1.5em;
      max-width: 700px;
      margin-top: 20px;
      animation: fadeInText 3s ease-in;
    }
    img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: fadeInImage 3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInImage {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .flowers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('image2.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
    }
    .music-controls {
      position: fixed;
      bottom: 60px;
      left: 10px;
      z-index: 1000;
    }
    .music-controls button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px pink;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="flowers"></div>

  <div class="scene">
    <h1>From the First Glance...</h1>
    <p>The world didn‚Äôt slow down... but somehow, you made me pause.<br>
    One glance ‚Äî and I knew something inside me had changed.</p>
    <img src="image1.jpg" alt="Her Smile" />
  </div>

  <div class="music-controls">
    <button onclick="document.getElementById('bg-music').play()">üéµ Play Music</button>
    <button onclick="document.getElementById('bg-music').pause()">‚è∏Ô∏è Pause Music</button>
  </div>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const flowersContainer = document.querySelector('.flowers');
    for (let i = 0; i < 25; i++) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (5 + Math.random() * 10) + 's';
      flower.style.animationDelay = Math.random() * 10 + 's';
      flowersContainer.appendChild(flower);
    }
  </script>
</body>
</html>
